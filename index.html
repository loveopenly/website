<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
    <script>
        // Get the referrer URL
        const referrer = document.referrer;

        // Check for specific URLs and redirect accordingly
        if (referrer === "https://loveopenly.net/call") {
            window.location.href = "https://calendly.com/loveopenlycoaching";
        } else if (referrer === "https://loveopenly.net/yt") {
            window.location.href = "https://www.youtube.com/@loveopenlynet?sub_contamination=1";
        } else {
            // Default redirect
            window.location.href = "https://linktr.ee/loveopenly";
        }
    </script>
</head>
<body>
    </body>
</html>
